
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!--  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?autoload=false&appkey=c2368186c0091fdb14d91b7b4aa613ff&libraries=services"></script>-->
<style type="text/css">

.container{
margin-top: 50px;
}
.row{
margin: 0px auto;
width: 700px;
}

.row1{
width:600px;

}
</style>
</head>
<body>


<div class="container" >
	<div class="row">
		<table class="table">
			<tr>
				<td width=30% class="text-center" rowspan="9">
				<img th:src="${vo.poster}" alt="Lights" style="width: 100%">
				</td>
				<td colspan="2">
					<h3><span id="name" th:text="${vo.name}"></span>&nbsp;<span style="color:orange;" th:text="${vo.score}"></span></h3>
				</td>
			</tr>
			<tr>
				<td class="text-center" width=10%>음식종류</td>
				<td width=60% th:text=${vo.type}></td>
			</tr>
			<tr>
				<td class="text-center" width=10%>주소</td>
				<td width=60% th:text="${vo.address}"></td>
			</tr>
			<tr>
				<td class="text-center" width=10%>전화</td>
				<td width=60% th:text="${vo.phone}"></td>
			</tr>
			<tr>
				<td class="text-center" width=10%>테마</td>
				<td width=60% th:text="${vo.theme}">
				
				</td>
			</tr>
			<tr>
				<td class="text-center" width=10%>가격대</td>
				<td width=60% th:text="${vo.price}"></td>
			</tr>
			<tr>
				<td class="text-center" width=10%>영업시간</td>
				<td width=60% th:text="${vo.time}"></td>
			</tr>
			<tr>
				<td class="text-center" width=10%>좌석</td>
				<td width=60% th:text="${vo.seat}"></td>
			</tr>
			
				<tr>
				<td class="text-center" width=10%>조회수</td>
				<td width=60% th:text="${vo.hit}"></td>
			</tr>
			<tr>
				<td colspan="3" class="text-right">
				<input type="button" value="목록" class="btn btn-xs btn-primary" onclick="javascript:history.back()">
				</td>
			</tr>
		</table>
	</div>
	<div style="height:20px;"></div>
	
	<div class="row">
		<div id="map" style="width:100%;height:350px;"></div>
	</div>
</div>
<div class="container" id="app2">
	<div class="row row1">
		
	</div>
</div>
</body>

</html>
